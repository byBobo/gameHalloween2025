
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao Mondo - GitHub Page</title>
    <style>
        :root {
            --bg-light: #f9fafb;
            --bg-dark: #111827;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1f2937;
            --text-light-primary: #1f2937;
            --text-light-secondary: #4b5563;
            --text-dark-primary: #f9fafb;
            --text-dark-secondary: #d1d5db;
            --border-light: #e5e7eb;
            --border-dark: #374151;
            --accent-color: #3b82f6;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light-secondary);
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            max-width: 48rem;
            width: 100%;
            background-color: var(--card-bg-light);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.5s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .icon-container {
            margin-bottom: 1.5rem;
        }

        .icon {
            width: 4rem;
            height: 4rem;
            margin-left: auto;
            margin-right: auto;
            color: var(--accent-color);
        }

        .gradient-text {
            font-size: 3rem;
            font-weight: 900;
            background-image: linear-gradient(45deg, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .subtitle {
            margin-top: 1.5rem;
            font-size: 1.125rem;
            line-height: 1.75;
        }

        .subtitle strong {
            font-weight: bold;
            color: var(--text-light-primary);
        }

        .footer {
            margin-top: 2.5rem;
            border-top: 1px solid var(--border-light);
            padding-top: 1.5rem;
        }

        .footer p {
            font-size: 0.875rem;
            color: #6b7281;
            margin: 0;
        }

        .footer span {
            font-weight: 600;
            color: #06b6d4;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .card {
                padding: 3rem;
            }
            .gradient-text {
                font-size: 4.5rem;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark-secondary);
            }
            .card {
                background-color: var(--card-bg-dark);
            }
            .subtitle strong {
                color: var(--text-dark-primary);
            }
            .footer {
                border-top-color: var(--border-dark);
            }
            .footer p {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            
            <div class="icon-container">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            
            <h1 class="gradient-text">
                Ciao, Mondo!
            </h1>
            
            <p class="subtitle">
                Questa Ã¨ una pagina HTML statica, splendidamente stilizzata e pronta per essere pubblicata su <strong>GitHub Pages</strong>.
            </p>
            
            <div class="footer">
                <p>
                    Realizzata con <span>Puro CSS</span> per un design moderno e responsivo.
                </p>
            </div>

        </div>
    </div>

</body>
</html>
