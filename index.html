
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frasi Dinamiche</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #1f2937;
            --text-dark: #f9fafb;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        main {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }

        #phrase {
            /* Imposta una dimensione del carattere reattiva con un minimo e un massimo */
            font-size: clamp(1.75rem, 8vw, 4rem);
            font-weight: 500;
            line-height: 1.3;
            margin: 0;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }
        }
    </style>
</head>
<body>

    <main>
        <p id="phrase">Caricamento...</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phrases = [
                "Questa è la prima frase.", // id=1
                "Ecco la seconda, un po' più lunga per vedere l'effetto.", // id=2
                "Tre è il numero perfetto.", // id=3
                "Quattro stagioni in un giorno.", // id=4
                "Cinque minuti e sono pronto.", // id=5
                "Sei la frase numero sei.", // id=6
                "Sette meraviglie del mondo.", // id=7
                "L'otto volante delle emozioni.", // id=8
                "Nove vite come un gatto.", // id=9
                "Dieci e lode per te che sei qui.", // id=10
                "Undici giocatori in campo.", // id=11
                "Dodici mesi in un anno.", // id=12
            ];

            const phraseElement = document.getElementById('phrase');
            const urlParams = new URLSearchParams(window.location.search);
            const id = parseInt(urlParams.get('id'), 10);

            if (id > 0 && id <= phrases.length) {
                // L'ID è valido, mostra la frase corrispondente (array è 0-indexed)
                phraseElement.textContent = phrases[id - 1];
            } else {
                // L'ID non è valido o non è presente
                phraseElement.textContent = "Benvenuto! Prova ad aggiungere ?id=1 (fino a 12) all'URL.";
            }
        });
    </script>

</body>
</html>
